<div class="category-list-container">
    <div class="category-header">
        <h1>Listado de Categorías</h1>
        <button class="btn-primary" (click)="createCategory()">
            <span class="icon-plus">+</span>
            Nueva categoría
        </button>
    </div>

    <div class="table-container">
        <table class="data-table">
            <thead>
                <tr>
                    <th class="id-column">Identificador</th>
                    <th class="name-column">Nombre categoría</th>
                    <th class="action-column">Acciones</th>
                </tr>
            </thead>
            <tbody>
                @if (categories.length === 0) {
                    <tr class="empty-row">
                        <td colspan="3">No hay categorías disponibles</td>
                    </tr>
                } @else {
                    @for (category of categories; track category.id) {
                        <tr>
                            <td class="id-column">{{category.id}}</td>
                            <td class="name-column">{{category.name}}</td>
                            <td class="action-column">
                                <div class="action-buttons">
                                    <button class="btn-icon btn-edit" title="Editar categoría" (click)="editCategory(category)">
                                        <span class="icon-edit">✎</span>
                                    </button>
                                    <button class="btn-icon btn-delete" title="Eliminar categoría" (click)="deleteCategory(category)">
                                        <span class="icon-delete">✕</span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    }
                }
            </tbody>
        </table>
    </div>
</div>
